<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Book Check-UP/Vaccination</h1>

    <form >
       
        <div class="block">
        <div id="owner" >
            <h2>Owner</h2>
        <label for="Name"> Name : </label>
        <input type="text" id="i-n" class="input-v" name="Name" placeholder="Your Name" value="Abhi">
        <br>

        <label for="Email"> Email : </label>
        <input type="email" id="i-e" class="input-v" name="Email" placeholder="Email" >
        <br>

        <label for="no"> Phone no : </label>
        <input type="number" id="i-p" class="input-v" name="no" placeholder="phone no" value="99907">
        <br>
    </div>
        <hr>

        <div id="pet" >
            <h2>Pet</h2>
        <label for="Dname">Dog's Name </label>
        <input type="text" id="i-dn"class="input-v" name="Dname" placeholder="Dog's Name" value="Bhotu">
        <br>

        <label for="Dcol">Dog's Color</label>
        <input type="text" id="i-dc" class="input-v" name="Dcol" placeholder="Dog's color">
        <br>

        <label for="Dage">Dog's Age</label>
        <input type="number" id="i-da" class="input-v" name="Dage" placeholder="Dog's Age">
        <br>
<label for="Dbreed">Dog's Breed =></label>
        Boxer :<input type="checkbox" id="i-dbb" value="Boxer"> 
        Pug :<input type="checkbox" id="i-dbp" value="Pug">
        Mountain Dog : <input type="checkbox" id="i-dbm" value="Mountain Dog">
<br>
</div>

<button type="button" onclick="display()">Submit</button>  
</div>
    </form>
    


<script src="index.js">


</script>
    
</body>
</html>
