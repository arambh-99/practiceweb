<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Authentication</title>
  <link rel="stylesheet" href="index.css">

<body>
    <div>
        <input type="password" placeholder="Create your Password" id="sign-up-input">
       <p class="valid" id="sign-up-valid"> Password saved succesfully!</p>
        <button onclick="signUp()">Sign Up</button> 
    </div>
    <hr>
    
    <div>
        <input type="password" placeholder="Enter Password" id="login-input">
       <p class="valid"   id="login-valid"> Password correct, login acess granted!</p>
       <p class="invalid" id="login-invalid"> Password incorrect, login denied</p>
        
       <button onclick="logIn()">Login</button> 

    </div>
    <script src="index.js"></script>
</body>
</html>
